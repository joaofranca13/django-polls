<!DOCTYPE html>
<html>
  {% load static %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'polls/style.css' %}"
  />
  <head>
    <meta charset="utf-8" />
    <title>Polls website</title>
  </head>

  <body>
    <div>
      {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
        <li>
          <a href="{% url 'polls:detail' question.id %}">
            <strong>
              {{ question.question_text }}
            </strong>
          </a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No polls available.</p>
      {% endif %}
    </div>
  </body>
</html>
